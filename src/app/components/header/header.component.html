<header>
  <div class="px-3 py-2 bg-white text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <!-- Contenido del usuario logueado -->
        <div appExpandOnHover *ngIf="usuarioLogueado" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <div class="profile-picture">
            <img *ngIf="usuarioLogueado.fotoPerfil1" [src]="usuarioLogueado.fotoPerfil1" alt="Foto de perfil">
            <span *ngIf="!usuarioLogueado.fotoPerfil1" class="no-photo">Sin foto</span>
          </div>
          <h3>{{ usuarioLogueado.nombre }} {{ usuarioLogueado.apellido }} {{ usuarioLogueado.tipoUsuario | userIcon }}
          </h3>
        </div>

        <!-- Resto del contenido del header -->
        <a class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <img appExpandOnHover src="/assets/images/logo.png" alt="Logo de la pagina" height="60">
        </a>
        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0">
          <li>
            <a appExpandOnHover routerLink="/home" class="nav-link text-black">
              <strong> 🏠 Inicio</strong>        
            </a>
          </li>
          <li *ngIf="usuarioLogueado">
            <a appExpandOnHover routerLink="/profile" class="nav-link text-black">
              <strong> 💻 Mi Perfil</strong>     
            </a>
          </li>
          <li *ngIf="!usuarioLogueado">
            <a appExpandOnHover routerLink="/register" class="nav-link text-black">
              <strong> 📝 Registrarse</strong>     
            </a>
          </li>
          <li *ngIf="usuarioLogueado?.tipoUsuario == 'Admin'">
            <a appExpandOnHover routerLink="/informes" class="nav-link text-black">
              <strong> 🔍 Informes</strong>     
            </a>
          </li>
          <li *ngIf="usuarioLogueado?.tipoUsuario == 'Admin'">
            <a appExpandOnHover routerLink="/panelAdmin" class="nav-link text-black">
              <strong> 💎 Admin Panel</strong>     
            </a>
          </li>
          <li *ngIf="usuarioLogueado?.tipoUsuario == 'Paciente'">
            <a appExpandOnHover routerLink="/panelPaciente" class="nav-link text-black">
              <strong> 🏥 Paciente Panel</strong>     
            </a>
          </li>
          <li *ngIf="usuarioLogueado?.tipoUsuario == 'Especialista'">
            <a appExpandOnHover routerLink="/panelEspecialista" class="nav-link text-black">
              <strong> 🩺 Especialista Panel</strong>     
            </a>
          </li>
          <li>
            <a appExpandOnHover *ngIf="!usuarioLogueado"routerLink="/login" class="nav-link text-black">
              <strong> 📤 Ingresar</strong>     
            </a>
          </li>
          <li>
            <a appExpandOnHover *ngIf="usuarioLogueado" (click)="logout()" routerLink="" class="nav-link text-black">
              <strong> ⛔ Salir</strong>     
            </a>
          </li>
        </ul>

      </div>
    </div>
  </div>
</header>
