<div class="fondo">
  <div id="shadow" class="contenedor scale-in-center flip-in-ver-left">
    <div>
      <h1 class="text-center tracking-in-contract display-4">
        Ingresar
      </h1>
      <img src="../assets/images/loginImage.jpg" class="logo">
          <!-- Agregar botones de ingreso rápido -->
          <div class="mt-3 text-center">
            <button class="btn btn-success" (click)="ingresoRapido(1)">👨‍👩‍👧‍👦Paciente</button>
            <button class="btn btn-warning ms-1" (click)="ingresoRapido(2)">🥼🩺 Especialista</button>
            <button class="btn btn-primary ms-1" (click)="ingresoRapido(3)">🔮 Admin</button>
          </div>
      <div class="row mt-4">
        <div>
          <label>Email</label>
          
          <input type="email" class="form-control" [(ngModel)]="usuario.email" placeholder="email@ejemplo.com">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="usuario.password" placeholder="Seguridad123">
          <div class="d-flex justify-content-center mt-3">
            <a class="logginBtn" (click)="login()">Ingresar</a>
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
</div>
