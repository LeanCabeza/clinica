<div class="container">
  <div class="form-group">
    <label for="especialidad">Selecciona una especialidad:</label>
    <select class="form-control" [(ngModel)]="especialidadSeleccionada" name="especialidad" (ngModelChange)="cargarDoctores()">
      <option *ngFor="let especialidad of especialidades" [value]="especialidad">{{ especialidad }}</option>
    </select>
  </div>
  
  <div class="form-group" *ngIf="doctores">
    <label for="doctor">Selecciona un doctor:</label>
    <select class="form-control" [(ngModel)]="doctorSeleccionado" name="doctor">
      <option *ngFor="let doctor of doctores" [value]="doctor">{{ doctor.nombre }} {{ doctor.apellido }}</option>
    </select>
  </div>
  
  <div class="table-responsive" *ngIf="turnosDisponibles">
    <table class="table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Reservar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let turno of turnosDisponibles">
          <td>{{ turno.fecha }}</td>
          <td>{{ turno.hora }}</td>
          <td><button class="btn btn-primary" (click)="reservarTurno()">Reservar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
