<div class="container">
  <h2>Admin Panel</h2>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Dni</th>
        <th>Edad</th>
        <th>Obra Social</th>
        <th>Tipo Usuario</th>
        <th>Especialidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>
          <div class="profile-picture">
            <img *ngIf="usuario.fotoPerfil" [src]="usuario.fotoPerfil" alt="Foto de perfil">
            <span *ngIf="!usuario.fotoPerfil" class="no-photo">Sin foto</span>
          </div>
        </td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.apellido }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.dni }}</td>
        <td>{{ usuario.edad }}</td>
        <td>{{ usuario.obraSocial }}</td>
        <td>{{ usuario.tipoUsuario }}</td>
        <td>{{ usuario.especialidad }}</td>
        <td>
          <button *ngIf="usuario.especialidad" class="btn btn-success" style="height: 35px" (click)="aceptarUsuario()">Aceptar</button>
          <button *ngIf="usuario.especialidad" class="btn btn-danger" style="height: 35px;margin-left: 5px;" (click)="rechazarUsuario()">Rechazar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
